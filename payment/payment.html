<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | FindMyStay</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    
    <form id="paymentForm" action="./gateway.html">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <button type="submit">Proceed to Pay</button>
    </form>
    <div class="footer">Powered by FindMyStay</div>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      // Redirect to fake payment gateway with data
      window.location.href = `gateway.html?name=${encodeURIComponent(name)}&amount=${encodeURIComponent(amount)}`;
    });
  </script>
</body>
</html>
