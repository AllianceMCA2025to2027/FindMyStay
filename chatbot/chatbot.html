 <!-- Chatbot Button -->
    <button class="chatbot-button" id="chatbotButton">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span>Need help finding a stay?</span>
    </button>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-header-content">
                <div class="chat-header-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <div class="chat-header-text">
                    <h3>FindMyStay</h3>
                    <p>Always here to help</p>
                </div>
            </div>
            <button class="close-btn" id="closeBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="quick-replies" id="quickReplies">
            <p>Quick options:</p>
            <div class="quick-replies-grid">
                <button class="quick-reply-btn" data-keyword="budget">üí∞ Budget options</button>
                <button class="quick-reply-btn" data-keyword="luxury">üè∞ Luxury villas</button>
                <button class="quick-reply-btn" data-keyword="popular">üåü Popular homes</button>
                <button class="quick-reply-btn" data-keyword="rated">‚≠ê Top rated</button>
            </div>
        </div>

        <div class="messages-area" id="messagesArea"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <p class="input-footer">Powered by FindMyStay AI Assistant</p>
        </div>
    </div>
