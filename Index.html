<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyStay | Vacation, cabins, beach houses, & more</title>
    <link rel="icon" href="./icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <nav class="main-nav">
                <div class="logo-container">
                    <a href="#"><img src="./logo.png" alt="FindMyStay logo" class= "nav-logo"></a>
                    <a href="#"><img src="./icon.png" alt="FindMyStay logo" class="mobile-logo"></a>
                </div>

                <div class="trip-planer-container">
                    <div class="anywhere-container">
                        <img src="./nav-icons/14.jpg">
                        <p class="planner-text">Anywhere</p>
                    </div>

                    <div class="pipe-container">
                        <div class="pipe"></div>
                    </div>

                    <div class="anytime-container">
                        <p class="planner-text">Anytime</p>
                    </div>

                    <div class="pipe-container">
                        <div class="pipe"></div>
                    </div>

                    <div class="add-guest-container">
                        <p class="planner-text">Add guests</p>
                        <div class="search-icon-container">
                            <a href="#"><img src="./nav-icons/search.png" alt=""></a>
                        </div>
                    </div>

                </div>

                <ul class="nav-menu-links">
                    <li id="host-link">
                        <a href="#" class="nav-link">Become a host</a>
                    </li>
                    <li id="nav-icon-container">
                        <a href="#" class="nav-link"><img src="./language-icon.svg" alt=""></a>
                    </li>
                    <li id="nav-icon-container">
                        <a href="#" class="nav-link"><img src="./show-all-icon.svg" alt=""></a>
                    </li>

                </ul>
            </nav>
        </div>

    </header>




    <script src="script.js"></script>

</body>

</html>
